<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mineral list | GemstoneGateway</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <script type="module" src="../js/mineralListing.mjs" defer></script>


</head>

<body>
    <!-- Main content -->
    <div id="main-content">
        <header class="divider">
            <div class="logo">
                <img src="../images/logos/logo.png" alt="Gemstone Gateway Logo" />
                <a href="/index.html"> Gemstone<span class="highlight">Gateway</span></a>
            </div>
            <div class="player-status">
                <div class="dragon-info">
                    <img src="/images/logos/dragon-icon.png" alt="Dragon" class="icon" />
                    <span id="dragon-level">Lvl 0</span>
                </div>
                <div class="gems-info">
                    <img src="/images/logos/gem-icon.png" alt="Gems" class="icon" />
                    <span id="gem-amount">0</span>
                </div>
                <div class="player-profile">
                    <img src="/images/player-icon.png" alt="Player Profile" class="profile-icon" />
                    <span id="player-name">PlayerName</span>
                </div>
            </div>
        </header>

        <main class="divider">
            <!-- VISUELE KLEUR SECTION -->
           
            <div id="minerals-grid" class="minerals-grid mineral-list">
                <!-- Minerals loaded dynamically here -->
            </div>

            





        </main>



        <footer>
            &copy;2025 ⛺ Gemstone Gateway ⛺ WDD 330 | Mi-an Wirjosentono ⛺ BYU-Idaho for BYU-Pathway Worldwide Online
