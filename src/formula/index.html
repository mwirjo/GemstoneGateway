<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GemstoneGateway | Formula Challenge</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/formula.css" />
    <script type="module" src="/js/formula.js" defer></script>
</head>

<body>
    <header class="divider">
        <div class="logo">
            <img src="/images/logos/logo.png" alt="tent image for logo" />
            <a href="/index.html"> Gemstone<span class="highlight">Gateway</span></a>
        </div>
        <div class="player-status">
            <div class="dragon-info">
                <img src="/images/logos/dragon-icon.png" alt="Dragon" class="icon" />
                <span id="dragon-level">Lvl 1</span>
            </div>
            <div class="gems-info">
                <img src="/images/logos/gem-icon.png" alt="Gems" class="icon" />
                <span id="gem-amount">0</span>
            </div>
            <div class="player-profile">
                <img src="/images/player-icon.png" alt="Player Profile" class="profile-icon" />
                <span id="player-name">PlayerName</span>
            </div>
        </div>
    </header>

    <main class="divider">
        <div class="back-btn-container">
            <a href="/index.html" class="back-btn" id="back-to-list">‚Üê Back</a>
        </div>
        <section id="formula-game" class="game-section">
            <h2>üß™ Mineral Formula Challenge</h2>
            <div id="mineral-challenge">
                <div id="progress-display"
                    style="text-align:center; color:white; font-size:1.2rem; margin-bottom:1rem;"></div>
                <div class="minerals-grid" id="minerals-grid">Loading minerals...</div>
                <div class="formula-input">
                    <input type="text" id="formula-input" placeholder="Enter formula (e.g. SiO2, CaCO3)" />
                    <button id="check-formula">‚úÖ Check Formula</button>
                </div>
                <div id="feedback"></div>
            </div>
        </section>
    </main>

    <footer>
        &copy;2025 ‚õ∫ Gemstone Gateway ‚õ∫ WDD 330 | Mi-an Wirjosentono ‚õ∫ BYU-Idaho for BYU-Pathway Worldwide Online
    </footer>
</body>

</html>
